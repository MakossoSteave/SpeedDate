<ion-header>
  <ion-toolbar>
    <ion-title>Tableau de bord</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Bienvenue sur votre tableau de bord  {{nameUser}}</h1>
    <p class="text-lg text-gray-600">Explorez toutes les fonctionnalités de l'application et restez connecté avec vos matchs.</p>
  </div>
  

  <ion-list lines="none" class="mt-8">
    <ion-item   (click)="redirectProfil()" class="flex items-center space-x-4 mb-4">
      <ion-icon name="person-circle-outline" class="text-blue-500" slot="start"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-item>
    <ion-item (click)="match()" class="flex items-center space-x-4 mb-4">
      <ion-icon name="heart-outline" class="text-red-500" slot="start"></ion-icon>
      <ion-label>Vos matchs</ion-label>
    </ion-item>
    <ion-item routerLink="/chat" class="flex items-center space-x-4 mb-4">
      <ion-icon name="chatbubbles-outline" class="text-purple-500" slot="start"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-item>
    <ion-item routerLink="/events" class="flex items-center space-x-4 mb-4">
      <ion-icon name="calendar-outline" class="text-green-500" slot="start"></ion-icon>
      <ion-label>Événements</ion-label>
    </ion-item>
    <ion-item (click)="searchProfil()" class="flex items-center space-x-4 mb-4">
      <ion-icon name="search-outline" class="text-gray-500" slot="start"></ion-icon>
      <ion-label>Recherche de profils</ion-label>
    </ion-item>
    <ion-item routerLink="/settings" class="flex items-center space-x-4 mb-4">
      <ion-icon name="settings-outline" class="text-yellow-500" slot="start"></ion-icon>
      <ion-label>Paramètres du compte</ion-label>
    </ion-item>
    <ion-item routerLink="/gallery" class="flex items-center space-x-4 mb-4">
      <ion-icon name="images-outline" class="text-indigo-500" slot="start"></ion-icon>
      <ion-label>Galerie de photos</ion-label>
    </ion-item>
    <ion-item (click)="logout()" class="flex items-center space-x-4 mb-4">
      <ion-icon name="log-out-outline" class="text-red-500" slot="start"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
