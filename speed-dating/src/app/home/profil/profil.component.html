<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="flex flex-col items-center">
    <div class="w-24 h-24 rounded-full overflow-hidden mb-4">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover">
    </div>
    <h2 class="text-2xl font-bold mb-2">Nom d'utilisateur</h2>
    <p class="text-gray-600 mb-4">Localisation</p>

    <ion-list lines="none" class="w-full">
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="mail-outline" class="text-blue-500" slot="start"></ion-icon>
        <ion-label>Email</ion-label>
      </ion-item>
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="call-outline" class="text-green-500" slot="start"></ion-icon>
        <ion-label>Téléphone: 0123456789</ion-label>
      </ion-item>
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="heart-outline" class="text-red-500" slot="start"></ion-icon>
        <ion-label>Intérêts: Musique, Voyage, Cuisine</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="mt-8" (click)="editProfile()">Modifier le profil</ion-button>
    <ion-button expand="block" color="danger" class="mt-4" (click)="logout()">Déconnexion</ion-button>
  </div>
</ion-content>
