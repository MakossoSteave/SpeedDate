<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex flex-col items-center bg-white rounded-lg shadow-lg p-6">
    <div class="w-32 h-32 rounded-full overflow-hidden mb-4 border-4 border-indigo-500">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover">
    </div>
    <h2 class="text-3xl font-bold text-indigo-700 mb-2">Nom d'utilisateur</h2>
    <p class="text-gray-600 mb-4">Localisation</p>

    <ion-list lines="none" class="w-full">
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="mail-outline" class="text-blue-500" slot="start"></ion-icon>
        <ion-label class="text-lg">Email</ion-label>
      </ion-item>
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="call-outline" class="text-green-500" slot="start"></ion-icon>
        <ion-label class="text-lg">Téléphone: 0123456789</ion-label>
      </ion-item>
      <ion-item class="flex items-center space-x-4 mb-4">
        <ion-icon name="heart-outline" class="text-red-500" slot="start"></ion-icon>
        <ion-label class="text-lg">Intérêts: Musique, Voyage, Cuisine</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="mt-8 bg-indigo-500 text-white" (click)="editProfile()">Modifier le profil</ion-button>
    <ion-button expand="block" color="danger" class="mt-4" (click)="logout()">Déconnexion</ion-button>

    <!-- Galerie de photos -->
    <div class="w-full mt-8">
      <h3 class="text-xl font-bold mb-4 text-indigo-700">Galerie de photos</h3>
      <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let photo of photos" class="w-full h-32 rounded-lg overflow-hidden border border-gray-300">
          <img [src]="photo" alt="Gallery Photo" class="w-full h-full object-cover">
        </div>
      </div>
    </div>
  </div>
</ion-content>
