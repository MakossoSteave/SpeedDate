<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Speed Dating Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-gray-100">
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat)">
      <ion-label>
        <h2>{{ chat.name }}</h2>
        <p>Dernier message: {{ chat.lastMessage }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
